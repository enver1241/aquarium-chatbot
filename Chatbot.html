<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chatbot Interface</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      margin: 0;
      background-color: #f5f5f5;
    }
    .sidebar {
      width: 300px;
      background-color: #2c3e50;
      color: white;
      padding: 20px;
      box-sizing: border-box;
      overflow-y: auto;
    }
    .sidebar h2 { margin-top: 0; }
    .sidebar button {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      background-color: #3498db;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }
    .sidebar button:hover { background-color: #2980b9; }
    .sidebar ul { list-style-type: none; padding: 0; }
    .sidebar li {
      margin-bottom: 10px;
      cursor: pointer;
      background-color: #34495e;
      padding: 10px;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    .sidebar li:hover { background-color: #3d5a73; }
    .answer { display: none; margin-top: 5px; font-size: 14px; color: #bdc3c7; }

    .main { flex: 1; display: flex; flex-direction: column; padding: 20px; box-sizing: border-box; }
    #chat-log { flex: 1; overflow-y: auto; padding-right: 10px; }
    #chat-log p { margin: 5px 0; }

    .input-area { display: flex; margin-top: 10px; gap: 10px; }
    #chat-input {
      flex: 1; padding: 10px; font-size: 16px; border: 1px solid #ccc; border-radius: 4px;
    }
    .input-area button {
      padding: 10px 20px; font-size: 16px; background-color: #27ae60; color: white;
      border: none; border-radius: 4px; cursor: pointer;
    }
    .input-area button:hover { background-color: #1e8449; }

    .logout-btn { margin-top: 20px; background-color: #e74c3c; }
    .logout-btn:hover { background-color: #c0392b; }
  </style>
</head>
<body>
  <div class="sidebar">
    <button onclick="startNewChat()">+ New Chat</button>
    <h2>Asked Questions</h2>
    <ul id="questions"></ul>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>

  <div class="main">
    <div id="chat-log"></div>

    <!-- script.js ile uyumlu form/id'ler -->
    <form id="chat-form" class="input-area" autocomplete="off">
      <input type="text" id="chat-input" placeholder="Type a message..." />
      <button type="submit">Send</button>
    </form>
  </div>

  <!-- Basit giriş kontrolü -->
  <script>
    window.addEventListener('load', () => {
      const user = localStorage.getItem("user");
      const pass = localStorage.getItem("pass");
      if (!user || !pass) {
        alert("Lütfen giriş yapın!");
        window.location.href = "login.html";
      }
    });

    function logout() {
      localStorage.removeItem("user");
      localStorage.removeItem("pass");
      alert("Çıkış yapıldı.");
      window.location.href = "login.html";
    }

    function startNewChat() {
      if (confirm("Are you sure you want to start a new chat?")) {
        document.getElementById('chat-log').innerHTML = "";
        document.getElementById('questions').innerHTML = "";
      }
    }
  </script>

  <!-- Ortak script: aynı origin'i kullanır, /chat endpoint'ine gönderir -->
  <script src="/script.js" defer></script>

  <!-- Fallback: script.js yüklenmezse still works -->
  <script>
    (function fallbackIfNoScriptJS() {
      // script.js yüklendiyse (bindJSONForm global'i varsa) fallback'e gerek yok
      if (window.bindJSONForm) return;

      const chatForm = document.getElementById('chat-form');
      const chatInput = document.getElementById('chat-input');
      const chatLog = document.getElementById('chat-log');
      const questionList = document.getElementById('questions');

      function append(html) {
        const p = document.createElement('p');
        p.innerHTML = html;
        chatLog.appendChild(p);
        chatLog.scrollTop = chatLog.scrollHeight;
      }

      chatForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const message = (chatInput.value || '').trim();
        if (!message) return;

        append(`<strong>You:</strong> ${message}`);

        try {
          const username = localStorage.getItem('user') || null;   // kullanıcı adını da gönder
          const res = await fetch('/chat', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ message, username })
          });
          const data = await res.json().catch(() => ({}));
          const botReply = data.answer || data.reply || "Sorry, I couldn't get a reply.";
          append(`<strong>Bot:</strong> ${botReply}`);

          const li = document.createElement('li');
          li.innerHTML = `${message}<div class="answer">${botReply}</div>`;
          li.addEventListener('click', function () {
            const answer = this.querySelector('.answer');
            answer.style.display = (answer.style.display === 'block') ? 'none' : 'block';
            chatInput.value = message;
            chatInput.focus();
          });
          questionList.appendChild(li);
        } catch (err) {
          console.error(err);
          append(`<strong>Bot:</strong> Server unavailable!`);
        }

        chatInput.value = "";
      });
    })();
  </script>
</body>
</html>
