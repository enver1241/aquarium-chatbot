<!doctype html>
<html lang="en" data-lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title data-i18n="chatbot.title">Aquarium ChatBot</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
  <style>
    .layout {
      display: flex;
      min-height: calc(100vh - 60px);
    }
    
    .sidebar {
      width: 250px;
      background: #f8fafc;
      padding: 1rem;
      border-right: 1px solid #e2e8f0;
      overflow-y: auto;
    }
    
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    
    #chat-window {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
    }
    
    .composer {
      display: flex;
      padding: 1rem;
      background: #fff;
      border-top: 1px solid #e2e8f0;
    }
    
    #chat-input {
      flex: 1;
      padding: 0.75rem 1rem;
      border: 1px solid #e2e8f0;
      border-radius: 0.375rem;
      margin-right: 0.5rem;
    }
    
    .btn {
      background: #4f46e5;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 0.375rem;
      cursor: pointer;
    }
    
    .btn:hover {
      background: #4338ca;
    }
    
    .sidebar-btn {
      display: block;
      width: 100%;
      text-align: left;
      padding: 0.5rem 1rem;
      margin-bottom: 0.5rem;
      background: #eef2ff;
      border: 1px solid #e0e7ff;
      border-radius: 0.375rem;
      cursor: pointer;
    }
    
    .sidebar-btn:hover {
      background: #e0e7ff;
    }
    
    .sidebar-btn a {
      color: #4f46e5;
      text-decoration: none;
      display: block;
    }
    
    .sidebar-list {
      list-style: none;
      padding: 0;
      margin: 1rem 0 0 0;
    }
    
    .sidebar-list li {
      padding: 0.5rem 0;
      border-bottom: 1px solid #e2e8f0;
    }
    
    .sidebar-list li a {
      color: #4b5563;
      text-decoration: none;
    }
    
    .sidebar-list li a:hover {
      color: #1e40af;
    }
    
    @media (max-width: 768px) {
      .layout {
        flex-direction: column;
      }
      
      .sidebar {
        width: 100%;
        border-right: none;
        border-bottom: 1px solid #e2e8f0;
      }
      
      #navMenu {
        display: none;
      }
      
      #navMenu.open {
        display: flex;
        flex-direction: column;
        position: absolute;
        top: 100%;
        left: 0;
        right: 0;
        background: white;
        z-index: 1000;
        padding: 1rem;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      }
    }
  </style>
</head>
<body>
  <!-- TOP BAR -->
  <header class="topbar">
    <div class="brand">
      <a href="index.html" style="display: flex; align-items: center; text-decoration: none;">
        <img src="aqualifeai.png" alt="AquaLifeAI Logo" class="brand-logo" />
        <strong style="margin-left: 10px; color: #1e40af;" data-i18n="nav.brand">AquaLifeAI</strong>
      </a>
    </div>

    <button class="nav-toggle" aria-label="Toggle menu" aria-expanded="false" aria-controls="navMenu">
      <img src="aqualifeai.png" alt="Menu" class="nav-toggle-logo" />
    </button>

    <nav id="navMenu" class="nav-links" role="navigation">
      <a href="index.html" data-i18n="nav.home">Home</a>
      <a href="Chatbot.html" style="background:#eef2ff" data-i18n="nav.chatbot" aria-current="page">Chatbot</a>
      <a href="feedback.html" data-i18n="nav.feedback">Feedback</a>
      <a id="logoutBtn" class="btn btn-outline" href="#" data-i18n="nav.logout">Logout</a>
      <button id="langToggle" class="btn btn-outline" aria-label="Toggle language">üåê</button>
    </nav>
  </header>

  <!-- LAYOUT -->
  <div class="layout">
    <!-- SIDEBAR -->
    <aside class="sidebar">
      <h3 data-i18n="chatbot.askedQuestions">Asked Questions</h3>
      <button class="sidebar-btn">
        <a href="Chatbot.html?new=1" class="js-newchat" data-i18n="nav.newChat">+ New Chat</a>
      </button>
      <button class="sidebar-btn">
        <a href="feedback.html" data-i18n="nav.feedback">Feedback</a>
      </button>
      <button class="sidebar-btn">
        <a href="index.html" data-i18n="nav.home">Home</a>
      </button>
      <button class="sidebar-btn">
        <a href="#" class="js-logout" data-i18n="nav.logout">Logout</a>
      </button>
      <ul id="asked-questions" class="sidebar-list"></ul>
    </aside>
    
    <!-- MAIN CHAT AREA -->
    <main class="main">
      <div id="chat-window"></div>
      <div class="composer">
        <input 
          id="chat-input" 
          type="text" 
          data-i18n-placeholder="chatbot.placeholder"
          placeholder="Type a message‚Ä¶" 
        />
        <button id="sendBtn" class="btn" data-i18n="chatbot.send">Send</button>
      </div>
    </main>
  </div>
</body>
</html>
