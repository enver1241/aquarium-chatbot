<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Aquarium ChatBot</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <header class="topbar">
    <div class="brand"><a href="index.html" class="logo" style="text-decoration:none">🐠</a> <strong>Aquarium ChatBot</strong></div>
    <div class="nav-actions">
      <a id="newChatBtn" class="btn btn-ghost" href="Chatbot.html?new=1">+ New Chat</a>
      <a id="logoutBtn" class="btn btn-outline" href="login.html">Logout</a>
    </div>
  </header>

  <div class="layout">
    <aside class="sidebar">
      <h3>Asked Questions</h3>
      <button class="sidebar-btn"><a id="newChatBtn" href="Chatbot.html?new=1">+ New Chat</a></button>
      <button class="sidebar-btn"><a id="logoutBtn" href="login.html">Logout</a></button>
      <ul id="asked-questions" class="sidebar-list"></ul>
    </aside>

    <main class="main">
      <div id="chat-window">
        <!-- Messages appear here -->
        <div class="message user">You: betta</div>
        <div class="message bot">Bot: Betta fish, also known as Siamese fighting fish, are popular freshwater aquarium fish known for their vibrant colors and flowing fins. They thrive in warm water (24–28°C) and prefer a tank with plants and hiding places.</div>
      </div>
      <div class="composer">
        <input id="chat-input" type="text" placeholder="Type a message…">
        <button id="sendBtn" class="btn">Send</button>
      </div>
    </main>
  </div>
</body>
</html>
