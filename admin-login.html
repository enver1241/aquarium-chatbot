<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Login</title>
  <style>
  

    body{font-family:system-ui,-apple-system,Segoe UI,Roboto; background:#e6f2ff; margin:0; min-height:100vh; display:grid; place-items:center}
    .login-box{background:#fff; padding:30px; border-radius:12px; box-shadow:0 8px 25px rgba(0,0,0,.15); width:min(420px,92vw)}
    h2{margin:0 0 16px; text-align:center}
    input{width:100%; padding:12px; margin:10px 0; border:1px solid #cbd5e1; border-radius:8px; font-size:15px}
    button{width:100%; padding:12px; background:#0d6efd; color:#fff; border:0; border-radius:8px; font-size:16px; cursor:pointer}
    .msg{margin-top:10px; text-align:center; font-size:14px}
    .error{color:#d61f1f}
  </style>
</head>
<body>
  <div class="login-box">
    <h2>üîí Admin Login</h2>
    <form id="adminLoginForm">
      <input type="password" name="password" placeholder="Enter Admin Password" required />
      <button type="submit">Login</button>
    </form>
    <div id="msg" class="msg"></div>
  </div>

  <script>
  document.getElementById("adminLoginForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    const pass = e.target.password.value;
    const msg  = document.getElementById("msg");
    msg.textContent = "‚è≥ Checking...";
  // giri≈ü ba≈üarƒ±yla doƒürulandƒ±ktan sonra:
  localStorage.setItem("isAdmin", "true");
  location.href = "admin.html";




    try {
      // Eƒüer sayfayƒ± mutlaka 5501‚Äôden a√ßmak zorundaysan,
      // URL'yi tam ver: fetch('http://localhost:3000/admin-login', ...)
      const res = await fetch("/admin-login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ password: pass })
      });

      if (res.ok) {
        localStorage.setItem("isAdmin", "true");
        window.location.href = "admin.html";
      } else {
        msg.classList.add("error");
        msg.textContent = "‚ùå Wrong password";
      }
    } catch (err) {
      msg.classList.add("error");
      msg.textContent = "‚ùå " + err.message;
      console.error(err);
    }
  });
  </script>
</body>
</html>
