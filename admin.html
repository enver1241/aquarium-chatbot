<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel ‚Äî Feedback Submissions</title>
  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background: #f6f8fb;
      margin: 0;
      padding: 0;
    }
    header {
      background: #0d6efd;
      color: #fff;
      padding: 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
      font-size: 20px;
    }
    header button {
      background: #ef4444;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      color: #fff;
      font-size: 14px;
      cursor: pointer;
    }
    header button:hover {
      background: #b91c1c;
    }
    .container {
      max-width: 1100px;
      margin: 24px auto;
      padding: 0 16px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 8px 24px rgba(0,0,0,.06);
    }
    th, td {
      padding: 12px 10px;
      border-bottom: 1px solid #e5e7eb;
      text-align: left;
      vertical-align: top;
    }
    th {
      background: #0d6efd;
      color: #fff;
      font-weight: 600;
    }
    tr:last-child td {
      border-bottom: none;
    }
    .empty {
      text-align: center;
      padding: 24px;
      color: #6b7280;
    }
  </style>
</head>
<body>
  <header>
    <h1>üìù Admin Panel</h1>
    <button id="logoutBtn">Logout</button>
  </header>

  <div class="container">
    <h2>Feedback Submissions</h2>
    <table id="tbl">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Message</th>
          <th>Created</th>
        </tr>
      </thead>
      <tbody>
        <tr><td colspan="5" class="empty">Loading‚Ä¶</td></tr>
      </tbody>
    </table>
  </div>

  <script>
  // ‚úÖ Logout ‚Äî localStorage temizle
  document.getElementById("logoutBtn").addEventListener("click", () => {
    localStorage.removeItem("isAdmin");
    window.location.href = "index.html";
  });

  // ‚úÖ Feedback kayƒ±tlarƒ±nƒ± y√ºkle
  async function loadFeedback() {
    const tbody = document.querySelector("#tbl tbody");
    tbody.innerHTML = `<tr><td colspan="5" class="empty">Loading‚Ä¶</td></tr>`;
    try {
      const res = await fetch("/admin/feedback", { cache: "no-store" });
      const data = await res.json();
      if (!Array.isArray(data) || data.length === 0) {
        tbody.innerHTML = `<tr><td colspan="5" class="empty">No feedback yet.</td></tr>`;
        return;
      }
      tbody.innerHTML = "";
      for (const row of data) {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${row.id ?? ""}</td>
          <td>${row.name ?? ""}</td>
          <td>${row.email ?? ""}</td>
          <td>${(row.message ?? "").replace(/\n/g,"<br>")}</td>
          <td>${row.created_at ?? ""}</td>
        `;
        tbody.appendChild(tr);
      }
    } catch (err) {
      console.error(err);
      tbody.innerHTML = `<tr><td colspan="5" class="empty">Failed to load feedback.</td></tr>`;
    }
  }

  // ‚úÖ Sayfa y√ºklenince √ßalƒ±≈ütƒ±r
  window.addEventListener("DOMContentLoaded", () => {
    // Eƒüer admin giri≈ü yapƒ±lmamƒ±≈üsa geri g√∂nder
    if (localStorage.getItem("isAdmin") !== "true") {
      alert("You must login as Admin!");
      window.location.href = "admin-login.html";
      return;
    }
    loadFeedback();
  });
  </script>
</body>
</html>
