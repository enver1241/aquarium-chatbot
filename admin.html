<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel - Feedback Records</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background-color: #f9f9f9;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 40px;
      background: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 12px 16px;
      border: 1px solid #ddd;
      text-align: left;
    }

    th {
      background-color: #0077b6;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f0f8ff;
    }

    .back-btn {
      display: inline-block;
      margin-top: 30px;
      padding: 10px 20px;
      background-color: #0077b6;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }

    .back-btn:hover {
      background-color: #005f86;
    }
  </style>
</head>
<body>

  <h1>üìã Feedback Submissions</h1>

  <table id="feedbackTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Message</th>
      </tr>
    </thead>
    <tbody>
      <!-- Data will be injected by JavaScript -->
    </tbody>
  </table>

  <a href="index.html" class="back-btn">‚Üê Back to Home</a>

  <script>
    fetch('/api/feedbacks')
      .then(response => response.json())
      .then(data => {
        const tbody = document.querySelector('#feedbackTable tbody');
        data.forEach(item => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${item.id}</td>
            <td>${item.name}</td>
            <td>${item.email}</td>
            <td>${item.message}</td>
          `;
          tbody.appendChild(row);
        });
      })
      .catch(err => {
        console.error('‚ùå Error loading feedbacks:', err);
      });
  </script>

</body>
</html>
