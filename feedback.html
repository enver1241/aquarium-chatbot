<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Feedback</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body{font-family:Poppins,system-ui,-apple-system,Segoe UI,Roboto; background:#f0f4f8; margin:0; min-height:100vh; display:grid; place-items:center}
    .wrap{background:#fff; width:min(520px,92vw); padding:28px; border-radius:14px; box-shadow:0 10px 30px rgba(0,0,0,.08)}
    h2{margin:0 0 16px; text-align:center}
    form{display:flex; flex-direction:column; gap:12px}
    label{font-weight:600; font-size:14px}
    input,textarea{border:1px solid #cbd5e1; border-radius:10px; padding:12px; font-size:15px; width:100%}
    textarea{min-height:110px; resize:vertical}
    button{background:#0d6efd; color:#fff; border:0; border-radius:10px; padding:12px 16px; font-size:16px; cursor:pointer}
    .msg{margin-top:8px; text-align:center; font-size:14px}
    .error{color:#d61f1f}
  </style>
</head>
<body>
  <div class="wrap">
    <h2>📣 Send us your Feedback</h2>

    <!-- Fallback için action/method var; JS çalışırsa preventDefault yapılacak -->
    <form id="feedbackForm" action="/feedback" method="POST" onsubmit="return sendFeedback(event)" autocomplete="off">
      <label for="name">Your Name</label>
      <input id="name" name="name" type="text" />

      <label for="email">Your Email</label>
      <input id="email" name="email" type="email" />

      <label for="message">Message / Issue</label>
      <textarea id="message" name="message" required></textarea>

      <button type="submit">Send Message</button>
    </form>

    <div id="msg" class="msg"></div>

    <noscript style="color:#b91c1c; display:block; margin-top:8px; text-align:center">
      JavaScript kapalı. Form yine gönderilir ama teşekkür sayfasına otomatik yönlendirme çalışmayabilir.
    </noscript>
  </div>

  <script>
  async function sendFeedback(e){
    // Bu fonksiyon HTML'de onsubmit'ten çağrılıyor; çalışmazsa form normal POST yapar.
    e.preventDefault();

    const form = document.getElementById("feedbackForm");
    const msg  = document.getElementById("msg");

    msg.className = "msg";
    msg.textContent = "⏳ Sending...";

    const payload = {
      name: form.name.value || null,
      email: form.email.value || null,
      message: (form.message.value || "").trim()
    };
    if (!payload.message){
      msg.classList.add("error");
      msg.textContent = "Please write a message.";
      return false;
    }

    try{
      const r = await fetch("/feedback", {
        method: "POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify(payload)
      });
      const j = await r.json().catch(()=> ({}));
      if (!r.ok || !j.ok) throw new Error(j.error || `HTTP ${r.status}`);

      // Başarılı → teşekkür sayfasına git
      window.location.href = "thanks.html";
      return false;
    }catch(err){
      msg.classList.add("error");
      msg.textContent = "❌ " + (err.message || "Send failed");
      console.error(err);
      return false;
    }
  }
  </script>
</body>
</html>
