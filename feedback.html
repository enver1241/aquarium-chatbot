<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Feedback - AquaLifeAI</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f0f4f8;
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .wrap {
      background: #fff;
      width: min(520px, 92vw);
      padding: 28px;
      border-radius: 14px;
      box-shadow: 0 10px 30px rgba(0,0,0,.08);
    }
    h2 {
      margin: 0 0 16px;
      text-align: center;
      color: #333;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    label {
      font-weight: 600;
      font-size: 14px;
      color: #555;
    }
    input, textarea {
      border: 1px solid #cbd5e1;
      border-radius: 10px;
      padding: 12px;
      font-size: 15px;
      width: 100%;
      box-sizing: border-box;
      font-family: inherit;
    }
    input:focus, textarea:focus {
      outline: none;
      border-color: #0d6efd;
      box-shadow: 0 0 0 3px rgba(13, 110, 253, 0.1);
    }
    textarea {
      min-height: 110px;
      resize: vertical;
    }
    button {
      background: #0d6efd;
      color: #fff;
      border: 0;
      border-radius: 10px;
      padding: 12px 16px;
      font-size: 16px;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.2s;
    }
    button:hover {
      background: #005fcc;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .msg {
      margin-top: 12px;
      text-align: center;
      font-size: 14px;
      padding: 8px;
      border-radius: 6px;
      min-height: 20px;
    }
    .success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    .loading {
      background: #fff3cd;
      color: #856404;
      border: 1px solid #ffeaa7;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h2>ðŸ“£ Send us your Feedback</h2>

    <form id="feedbackForm">
      <label for="name">Your Name *</label>
      <input id="name" name="name" type="text" required placeholder="Enter your full name" />

      <label for="email">Your Email *</label>
      <input id="email" name="email" type="email" required placeholder="Enter your email address" />

      <label for="message">Message / Issue *</label>
      <textarea id="message" name="message" required placeholder="Please describe your feedback or issue in detail..."></textarea>

      <button type="submit" id="submitBtn">Send Message</button>
    </form>

    <div id="msg" class="msg"></div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const form = document.getElementById('feedbackForm');
      const submitBtn = document.getElementById('submitBtn');
      const msg = document.getElementById('msg');

      form.addEventListener('submit', async function(e) {
        e.preventDefault();
        
        // Get form data
        const formData = new FormData(form);
        const name = formData.get('name').trim();
        const email = formData.get('email').trim();
        const message = formData.get('message').trim();

        // Clear previous messages
        msg.className = 'msg';
        msg.textContent = '';

        // Validate fields
        if (!name || !email || !message) {
          showMessage('Please fill in all required fields', 'error');
          return;
        }

        // Show loading state
        submitBtn.disabled = true;
        submitBtn.textContent = 'Sending...';
        showMessage('Sending your feedback...', 'loading');

        try {
          console.log('Submitting feedback:', { name, email, message });
          
          const response = await fetch('/api/feedback', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            credentials: 'include',
            body: JSON.stringify({ name, email, message })
          });

          console.log('Response status:', response.status);
          const result = await response.json();
          console.log('Response data:', result);

          if (response.ok && result.ok) {
            // Success
            form.reset();
            showMessage('âœ… ' + (result.message || 'Thank you for your feedback!') + ' Redirecting...', 'success');
            
            console.log('Redirecting to thanks.html in 1.5 seconds...');
            // Immediate redirect after showing success message
            setTimeout(() => {
              console.log('Executing redirect now...');
              try {
                window.location.href = './thanks.html';
              } catch (e) {
                console.error('Redirect error:', e);
                window.location.replace('./thanks.html');
              }
            }, 1500);
          } else {
            // Error from server
            console.error('Server error:', result);
            showMessage(result.error || 'Failed to send feedback. Please try again.', 'error');
          }
        } catch (error) {
          console.error('Feedback submission error:', error);
          showMessage('Network error. Please check your connection and try again.', 'error');
        } finally {
          // Reset button state
          submitBtn.disabled = false;
          submitBtn.textContent = 'Send Message';
        }
      });

      function showMessage(text, type) {
        msg.textContent = text;
        msg.className = `msg ${type}`;
        
        // Force scroll to message for visibility
        msg.scrollIntoView({ behavior: 'smooth', block: 'center' });
      }
      
      // Add test button for debugging
      const testBtn = document.createElement('button');
      testBtn.textContent = 'Test Redirect';
      testBtn.style.marginTop = '10px';
      testBtn.style.background = '#28a745';
      testBtn.onclick = function() {
        console.log('Testing redirect...');
        window.location.href = './thanks.html';
      };
      document.querySelector('.wrap').appendChild(testBtn);
    });
  </script>
</body>
</html>
