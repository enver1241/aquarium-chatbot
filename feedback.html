<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Feedback</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body{font-family:Poppins,system-ui,-apple-system,Segoe UI,Roboto; background:#f0f4f8; margin:0; min-height:100vh; display:grid; place-items:center}
    .wrap{background:#fff; width:min(520px,92vw); padding:28px; border-radius:14px; box-shadow:0 10px 30px rgba(0,0,0,.08)}
    h2{margin:0 0 16px; text-align:center}
    form{display:flex; flex-direction:column; gap:12px}
    label{font-weight:600; font-size:14px}
    input,textarea{border:1px solid #cbd5e1; border-radius:10px; padding:12px; font-size:15px; width:100%}
    textarea{min-height:110px; resize:vertical}
    button{background:#0d6efd; color:#fff; border:0; border-radius:10px; padding:12px 16px; font-size:16px; cursor:pointer}
    .msg{margin-top:8px; text-align:center; font-size:14px}
    .error{color:#d61f1f}
    .ok{color:#15803d}
  </style>
</head>
<body>
  <div class="wrap">
    <h2>üì£ Send us your Feedback</h2>

    <form id="feedbackForm" autocomplete="off">
      <label for="name">Your Name</label>
      <input id="name" name="name" type="text" />

      <label for="email">Your Email</label>
      <input id="email" name="email" type="email" />

      <label for="message">Message / Issue</label>
      <textarea id="message" name="message" required></textarea>

      <button type="submit">Send Message</button>
    </form>

    <div id="msg" class="msg"></div>
  </div>

  <script>
  const form = document.getElementById("feedbackForm");
  const msg  = document.getElementById("msg");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    msg.className = "msg";
    msg.textContent = "‚è≥ Sending...";

    const payload = {
      name: form.name.value || null,
      email: form.email.value || null,
      message: (form.message.value || "").trim()
    };
    if (!payload.message) {
      msg.classList.add("error");
      msg.textContent = "Please write a message.";
      return;
    }

    try {
      const r = await fetch("/feedback", {
        method: "POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify(payload)
      });
      const j = await r.json();
      if (!r.ok || !j.ok) throw new Error(j.error || "Failed");
      msg.classList.add("ok");
      msg.textContent = "‚úÖ Feedback sent successfully!";
      form.reset();
      // ƒ∞stersen te≈üekk√ºr sayfasƒ±na y√∂nlendirebilirsin:
      // location.href = "thanks.html";
    } catch (err) {
      msg.classList.add("error");
      msg.textContent = "‚ùå " + (err.message || "Error");
      console.error(err);
    }
  });
  </script>
</body>
</html>
