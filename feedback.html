<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Feedback - AquaLifeAI</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    
    .wrap {
      background: #fff;
      width: 100%;
      max-width: 520px;
      padding: 32px;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,.1);
      backdrop-filter: blur(10px);
    }
    
    h2 {
      margin: 0 0 24px;
      text-align: center;
      color: #333;
      font-size: 28px;
      font-weight: 600;
    }
    
    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    
    label {
      font-weight: 600;
      font-size: 16px;
      color: #555;
      margin-bottom: 8px;
      display: block;
    }
    
    input, textarea {
      border: 2px solid #e2e8f0;
      border-radius: 12px;
      padding: 16px;
      font-size: 16px;
      width: 100%;
      font-family: inherit;
      transition: all 0.3s ease;
      background: #f8fafc;
    }
    
    input:focus, textarea:focus {
      outline: none;
      border-color: #0d6efd;
      box-shadow: 0 0 0 4px rgba(13, 110, 253, 0.1);
      background: #fff;
      transform: translateY(-2px);
    }
    
    textarea {
      min-height: 120px;
      resize: vertical;
      font-family: inherit;
    }
    
    button {
      background: linear-gradient(135deg, #0d6efd 0%, #0056b3 100%);
      color: #fff;
      border: 0;
      border-radius: 12px;
      padding: 16px 24px;
      font-size: 18px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-top: 8px;
    }
    
    button:hover:not(:disabled) {
      background: linear-gradient(135deg, #0056b3 0%, #004085 100%);
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(13, 110, 253, 0.3);
    }
    
    button:active {
      transform: translateY(0);
    }
    
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }
    
    .msg {
      margin-top: 16px;
      text-align: center;
      font-size: 16px;
      padding: 12px 16px;
      border-radius: 10px;
      min-height: 20px;
      font-weight: 500;
    }
    
    .success {
      background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%);
      color: #155724;
      border: 2px solid #c3e6cb;
    }
    
    .error {
      background: linear-gradient(135deg, #f8d7da 0%, #f5c6cb 100%);
      color: #721c24;
      border: 2px solid #f5c6cb;
    }
    
    .loading {
      background: linear-gradient(135deg, #fff3cd 0%, #ffeaa7 100%);
      color: #856404;
      border: 2px solid #ffeaa7;
    }
    
    /* Mobile optimizations */
    @media (max-width: 768px) {
      body {
        padding: 16px;
      }
      
      .wrap {
        padding: 24px;
        border-radius: 16px;
      }
      
      h2 {
        font-size: 24px;
        margin-bottom: 20px;
      }
      
      form {
        gap: 16px;
      }
      
      label {
        font-size: 15px;
      }
      
      input, textarea {
        padding: 14px;
        font-size: 16px; /* Prevents zoom on iOS */
      }
      
      button {
        padding: 14px 20px;
        font-size: 16px;
      }
      
      .msg {
        font-size: 14px;
        padding: 10px 12px;
      }
    }
    
    @media (max-width: 480px) {
      .wrap {
        padding: 20px;
      }
      
      h2 {
        font-size: 22px;
      }
      
      input, textarea {
        padding: 12px;
      }
      
      button {
        padding: 12px 16px;
      }
    }
    
    /* Desktop enhancements */
    @media (min-width: 1024px) {
      .wrap {
        padding: 40px;
        max-width: 600px;
      }
      
      h2 {
        font-size: 32px;
      }
      
      form {
        gap: 24px;
      }
      
      input, textarea {
        padding: 18px;
        font-size: 17px;
      }
      
      button {
        padding: 18px 28px;
        font-size: 19px;
      }
    }
    
    /* Accessibility improvements */
    @media (prefers-reduced-motion: reduce) {
      * {
        transition: none !important;
        transform: none !important;
      }
    }
    
    /* High contrast mode */
    @media (prefers-contrast: high) {
      .wrap {
        border: 2px solid #000;
      }
      
      input, textarea {
        border-color: #000;
      }
      
      button {
        background: #000;
        border: 2px solid #000;
      }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h2>ðŸ“£ Send us your Feedback</h2>

    <form id="feedbackForm">
      <label for="name">Your Name *</label>
      <input id="name" name="name" type="text" required placeholder="Enter your full name" />

      <label for="email">Your Email *</label>
      <input id="email" name="email" type="email" required placeholder="Enter your email address" />

      <label for="message">Message / Issue *</label>
      <textarea id="message" name="message" required placeholder="Please describe your feedback or issue in detail..."></textarea>

      <button type="submit" id="submitBtn">Send Message</button>
    </form>

    <div id="msg" class="msg"></div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const form = document.getElementById('feedbackForm');
      const submitBtn = document.getElementById('submitBtn');
      const msg = document.getElementById('msg');

      form.addEventListener('submit', async function(e) {
        e.preventDefault();
        
        // Get form data
        const formData = new FormData(form);
        const name = formData.get('name').trim();
        const email = formData.get('email').trim();
        const message = formData.get('message').trim();

        // Clear previous messages
        msg.className = 'msg';
        msg.textContent = '';

        // Validate fields
        if (!name || !email || !message) {
          showMessage('Please fill in all required fields', 'error');
          return;
        }

        // Show loading state
        submitBtn.disabled = true;
        submitBtn.textContent = 'Sending...';
        showMessage('Sending your feedback...', 'loading');

        try {
          console.log('Submitting feedback:', { name, email, message });
          
          const response = await fetch('/api/feedback', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({ name, email, message })
          });

          console.log('Response status:', response.status);
          
          const result = await response.json();
          console.log('Response data:', result);

          if (result.ok) {
            // Success - show message and redirect immediately
            showMessage('âœ… Thank you! Your feedback has been saved. Redirecting...', 'success');
            
            // Reset form
            form.reset();
            
            // Redirect after short delay
            setTimeout(() => {
              window.location.href = 'thanks.html';
            }, 1000);
          } else {
            showMessage(result.error || 'Failed to send feedback. Please try again.', 'error');
          }
        } catch (error) {
          console.error('Feedback submission error:', error);
          showMessage('Network error. Please try again.', 'error');
        } finally {
          // Reset button state
          submitBtn.disabled = false;
          submitBtn.textContent = 'Send Message';
        }
      });

      function showMessage(text, type) {
        msg.textContent = text;
        msg.className = `msg ${type}`;
        
        // Force scroll to message for visibility
        msg.scrollIntoView({ behavior: 'smooth', block: 'center' });
      }
      
      // Add test button for debugging (only in development)
      if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
        const testBtn = document.createElement('button');
        testBtn.textContent = 'Test Redirect';
        testBtn.style.marginTop = '16px';
        testBtn.style.background = 'linear-gradient(135deg, #28a745 0%, #20c997 100%)';
        testBtn.style.fontSize = '14px';
        testBtn.style.padding = '8px 16px';
        testBtn.onclick = function() {
          console.log('Testing redirect...');
          window.location.href = 'thanks.html';
        };
        document.querySelector('.wrap').appendChild(testBtn);
      }
    });
  </script>
</body>
</html>
