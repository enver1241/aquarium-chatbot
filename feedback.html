<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .feedback-container {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 500px;
    }
    h2 {
      margin-bottom: 20px;
      color: #333;
      text-align: center;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    label {
      font-weight: 600;
      font-size: 14px;
      color: #444;
    }
    input, textarea {
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
      width: 100%;
    }
    textarea {
      resize: vertical;
      min-height: 100px;
    }
    button {
      background: #0077ff;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #005fcc;
    }
    .message {
      margin-top: 10px;
      font-size: 14px;
      color: green;
      text-align: center;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>

  <div class="feedback-container">
    <h2>üì£ Send us your Feedback</h2>
    <form id="feedbackForm">
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name">

      <label for="email">Your Email</label>
      <input type="email" id="email" name="email">

      <label for="message">Message / Issue</label>
      <textarea id="message" name="message" required></textarea>

      <button type="submit">Send Message</button>
    </form>
    <p id="responseMsg" class="message"></p>
  </div>

  <script>
    const form = document.getElementById('feedbackForm');
    const msgBox = document.getElementById('responseMsg');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      msgBox.textContent = '‚è≥ Sending...';

      try {
        const res = await fetch('/feedback', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            name: form.name.value,
            email: form.email.value,
            message: form.message.value
          })
        });
        const data = await res.json();
        if (res.ok) {
          msgBox.textContent = '‚úÖ Feedback sent successfully!';
          form.reset();
        } else {
          msgBox.textContent = '‚ùå ' + (data.error || 'Error sending feedback');
          msgBox.classList.add('error');
        }
      } catch (err) {
        msgBox.textContent = '‚ùå ' + err.message;
        msgBox.classList.add('error');
      }
    });
  </script>

</body>
</html>
