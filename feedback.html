<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Feedback - AquaLifeAI</title>
  <link rel="stylesheet" href="/style.css" />
  <style>
    .container{max-width:900px;margin:40px auto;padding:20px}
    .card{background:#fff;border-radius:16px;padding:28px;box-shadow:0 10px 25px rgba(0,0,0,.08)}
    label{display:block;margin:14px 0 6px;font-weight:600}
    input,textarea{width:100%;padding:14px;border:1px solid #e2e8f0;border-radius:12px;font-size:16px}
    textarea{min-height:140px;resize:vertical}
    .btn{width:100%;padding:16px;border:none;border-radius:14px;font-size:18px;font-weight:700;cursor:pointer;background:linear-gradient(90deg,#2563eb,#1e40af);color:#fff}
    .brand{display:flex;gap:12px;align-items:center;margin-bottom:18px}
    .brand img{width:40px;height:40px;object-fit:contain;touch-action:manipulation;-webkit-user-drag:none;user-select:none}
    .hint{color:#6b7280;font-size:14px;margin-top:6px}
    .error{color:#b91c1c;margin-top:10px}
  </style>
</head>
<body>
  <div class="container">
    <a href="/" class="brand" aria-label="AquaLifeAI home">
      <img src="/aqualifeai.png" alt="AquaLifeAI logo" />
      <h1>Send us your Feedback</h1>
    </a>

    <div class="card">
      <form id="feedbackForm" novalidate>
        <label for="name">Your Name *</label>
        <input id="name" name="name" type="text" placeholder="Your name" required />

        <label for="email">Your Email *</label>
        <input id="email" name="email" type="email" placeholder="you@example.com" required />

        <label for="message">Message / Issue *</label>
        <textarea id="message" name="message" placeholder="Tell us whatâ€™s up..." required></textarea>

        <p class="hint">We store your feedback securely to improve AquaLifeAI.</p>
        <button class="btn" type="submit">Send Message</button>
        <div id="err" class="error" style="display:none"></div>
      </form>
    </div>
  </div>

  <script>
    const form = document.getElementById('feedbackForm');
    const err = document.getElementById('err');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      err.style.display = 'none';

      const btn = form.querySelector('button[type="submit"]');
      btn.disabled = true; btn.textContent = 'Sending...';

      const payload = {
        name: form.name.value.trim(),
        email: form.email.value.trim(),
        message: form.message.value.trim()
      };

      if(!payload.name || !payload.email || !payload.message){
        err.textContent = 'Please fill all required fields.';
        err.style.display = 'block';
        btn.disabled = false; btn.textContent = 'Send Message';
        return;
      }

      try {
        const res = await fetch('/api/feedback', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });

        if (res.ok || res.redirected || res.status === 303) {
          window.location.href = '/thanks.html';
          return;
        }
        const text = await res.text();
        throw new Error(text || ('HTTP ' + res.status));
      } catch (ex) {
        err.textContent = 'Could not send feedback: ' + ex.message;
        err.style.display = 'block';
        btn.disabled = false; btn.textContent = 'Send Message';
      }
    });
  </script>
</body>
</html>
