<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Feedback</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f0f4f8;
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .wrap {
      background: #fff;
      width: min(520px, 92vw);
      padding: 28px;
      border-radius: 14px;
      box-shadow: 0 10px 30px rgba(0,0,0,.08);
    }
    h2 {
      margin: 0 0 16px;
      text-align: center;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    label {
      font-weight: 600;
      font-size: 14px;
    }
    input, textarea {
      border: 1px solid #cbd5e1;
      border-radius: 10px;
      padding: 12px;
      font-size: 15px;
      width: 100%;
    }
    textarea {
      min-height: 110px;
      resize: vertical;
    }
    button {
      background: #0d6efd;
      color: #fff;
      border: 0;
      border-radius: 10px;
      padding: 12px 16px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #005fcc;
    }
    .msg {
      margin-top: 8px;
      text-align: center;
      font-size: 14px;
    }
    .error {
      color: #d61f1f;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h2>üì£ Send us your Feedback</h2>

    <!-- ‚úÖ onsubmit eklendi -->
    <form id="feedbackForm" onsubmit="return sendFeedback(event)">
      <label for="name">Your Name</label>
      <input id="name" name="name" type="text" />

      <label for="email">Your Email</label>
      <input id="email" name="email" type="email" />

      <label for="message">Message / Issue</label>
      <textarea id="message" name="message" required></textarea>

      <button type="submit">Send Message</button>
    </form>

    <div id="msg" class="msg"></div>
  </div>

  <script>
  async function sendFeedback(e){
    e.preventDefault(); // ‚úÖ Formun normal submitini engelle

    const form = document.getElementById("feedbackForm");
    const msg  = document.getElementById("msg");

    msg.className = "msg";
    msg.textContent = "‚è≥ Sending...";

    const payload = {
      name: form.name.value,
      email: form.email.value,
      message: form.message.value
    };

    try {
      const r = await fetch("/api/feedback", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        credentials: "include",
        body: JSON.stringify(payload)
      });
      
      if (!r.ok) {
        const errorData = await r.json().catch(() => ({}));
        msg.classList.add("error");
        msg.textContent = "‚ùå " + (errorData.error || "Feedback failed");
        return;
      }
      
      const j = await r.json();
      if (j.ok) {
        // Clear form
        form.reset();
        // Show thank you message from server response
        msg.textContent = "‚úÖ " + (j.message || "Thank you for your feedback!");
        setTimeout(() => {
          window.location.href = "thanks.html";
        }, 2000);
      } else {
        msg.classList.add("error");
        msg.textContent = "‚ùå " + (j.error || "Feedback failed");
      }
    } catch (err) {
      msg.classList.add("error");
      msg.textContent = "‚ùå Network error: " + err.message;
      console.error("Feedback error:", err);
    }

    return false; // formun default submitini kapat
  }
  </script>
</body>
</html>
