<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <title>AquaLife AI Chat</title>
    <style>
      body { font-family: system-ui, Arial; margin:0; background:#f5f7fb; }
      .wrap { max-width: 720px; margin: 0 auto; padding: 16px; }
      .panel { background:#fff; border-radius:16px; padding:16px; box-shadow:0 6px 24px rgba(0,0,0,.06); }
      .log { height: 60vh; overflow:auto; list-style:none; padding:0; margin:0 0 12px; }
      .bubble { margin: 8px 0; padding:12px 14px; border-radius:14px; display:inline-block; max-width: 90%; line-height:1.4; }
      .you { background:#e6f0ff; align-self:flex-end; }
      .bot { background:#f1f3f5; }
      .row { display:flex; gap:8px; }
      input { flex:1; padding:12px 14px; border-radius:12px; border:1px solid #d5d9e2; font-size:16px; }
      button { padding:12px 16px; border-radius:12px; border:0; background:#16a34a; color:#fff; font-weight:600; }
      button:disabled { opacity:.6; }
      .footer { color:#667085; font-size:12px; margin-top:8px; text-align:center; }
    </style>
  </head>
  <body>
    <div class="wrap">
      <h2>üê† AquaLife AI Chat</h2>
      <div class="panel">
        <ul id="log" class="log"></ul>
        <form id="chatForm" class="row">
          <input id="msg" placeholder="Type a message..." autocomplete="off" />
          <button id="sendBtn" type="submit">Send</button>
        </form>
      </div>
      <div class="footer">Connected to <code>/chat</code></div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
