<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>
<body>
  <header class="topbar">
    <div class="brand"><a href="index.html" class="logo">üêü</a> <strong>Login</strong></div>
    <nav class="nav-links">
      <a href="index.html">Home</a>
      <a href="register.html">Register</a>
    </nav>
  </header>
<script>
async function loginSubmit(e){
  e.preventDefault();
  const email = document.querySelector('#email')?.value?.trim();
  const username = document.querySelector('#username')?.value?.trim() || email;
  const password = document.querySelector('#password')?.value;

  if(!username || !password){
    return alert('Username & password required');
  }

  try{
    const r = await fetch('/api/login',{
      method:'POST',
      headers:{'Content-Type':'application/json'},
      credentials:'include',
      body: JSON.stringify({ username, password })
    });
    const data = await r.json();
    if(!r.ok){ return alert(data.error || 'Login failed'); }
    location.href = '/profile.html';
  }catch(err){
    alert('Network error');
  }
}
document.querySelector('form').addEventListener('submit', loginSubmit);
</script>

  <main class="container">
    <form id="loginForm" class="auth">
      <h2>Welcome back</h2>
      <input id="email" name="email" type="email" placeholder="Email" required />
      <input id="password" name="password" type="password" placeholder="Password" required />
      <button type="submit">Login</button>
      <p>No account? <a href="register.html">Create one</a></p>
    </form>
  </main>
</body>
</html>
