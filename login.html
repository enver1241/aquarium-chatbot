<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>
<body>
  <header class="topbar">
    <a href="index.html" class="brand" aria-label="AquaLifeAi Home">
      <img src="aqualifeai.png" class="brand-logo" alt="AquaLifeAI Logo" />
    </a>
    
    <button class="nav-toggle" aria-label="Toggle menu" aria-expanded="false" aria-controls="navMenu">
      <img src="aqualifeai.png" alt="Menu" class="nav-toggle-logo" />
    </button>
    
    <nav id="navMenu" class="nav-links" role="navigation">
      <a href="index.html">Home</a>
      <a href="register.html" class="btn btn-outline">Register</a>
    </nav>
  </header>
<script>
async function loginSubmit(e){
  e.preventDefault();
  const email = document.querySelector('#email')?.value?.trim();
  const username = document.querySelector('#username')?.value?.trim() || email;
  const password = document.querySelector('#password')?.value;

  if(!username || !password){
    return alert('Username & password required');
  }

  try{
    const r = await fetch('/api/login',{
      method:'POST',
      headers:{'Content-Type':'application/json'},
      credentials:'include',
      body: JSON.stringify({ username, password })
    });
    const data = await r.json();
    if(!r.ok){ return alert(data.error || 'Login failed'); }
    location.href = '/profile.html';
  }catch(err){
    alert('Network error');
  }
}
document.querySelector('form').addEventListener('submit', loginSubmit);
</script>

  <main class="container">
    <form id="loginForm" class="auth">
      <h2>üîê Welcome back</h2>
      <label for="email">Email Address</label>
      <input id="email" name="email" type="email" placeholder="Enter your email" required />
      <label for="password">Password</label>
      <input id="password" name="password" type="password" placeholder="Enter your password" required />
      <button type="submit">Login to Account</button>
      <p style="text-align:center;margin-top:20px;color:#666;">No account? <a href="register.html" style="color:var(--brand);font-weight:600;">Create one here</a></p>
    </form>
  </main>
</body>
</html>
