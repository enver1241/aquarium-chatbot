<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>
<body>
  <header class="topbar">
    <div class="brand"><a href="index.html" class="logo">üêü</a> <strong>Login</strong></div>
    <nav class="nav-links">
      <a href="index.html">Home</a>
      <a href="register.html">Register</a>
    </nav>
  </header>
<script>
document.getElementById('loginForm').addEventListener('submit', async (e)=>{
  e.preventDefault();
  const email = document.querySelector('#email').value.trim();
  const password = document.querySelector('#password').value;
  const r = await fetch('/api/login', {
    method:'POST', headers:{'Content-Type':'application/json'},
    body: JSON.stringify({ username: email, password })
  });
  const data = await r.json();
  if (!r.ok) return alert(data.error || 'Login failed'); // 404 g√∂rmemelisin
  location.href = '/profile.html';
});
</script>

  <main class="container">
    <form id="loginForm" class="auth">
      <h2>Welcome back</h2>
      <input name="email" type="email" placeholder="Email" required />
      <input name="password" type="password" placeholder="Password" required />
      <button type="submit">Login</button>
      <p>No account? <a href="register.html">Create one</a></p>
    </form>
  </main>
</body>
</html>
