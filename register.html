<!doctype html>
<html lang="en" data-lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <img src="aqualifeai.png" class="brand-logo" alt="AquaLifeAI Logo" />
    </div>
    
    <button class="nav-toggle" aria-label="Toggle menu" aria-expanded="false" aria-controls="navMenu">
      <img src="aqualifeai.png" alt="Menu" class="nav-toggle-logo" />
    </button>
    
    <nav id="navMenu" class="nav-links" role="navigation">
      <a href="index.html" data-i18n="nav.home">Home</a>
      <a href="login.html" class="btn btn-outline" data-i18n="nav.login">Login</a>
      <button id="langToggle" class="btn btn-outline" aria-label="Toggle language">🌐</button>
    </nav>
  </header>
<script>
  // Helper function to get translations from the main translations object
  function getTranslation(key) {
    const lang = document.documentElement.getAttribute('data-lang') || 'en';
    const translation = window.translations?.[lang]?.[key] || window.translations?.en?.[key];
    return translation || key;
  }

  async function registerSubmit(e) {
    e.preventDefault();
    const email = document.querySelector('#email')?.value?.trim();
    const username = document.querySelector('#username')?.value?.trim() || email;
    const password = document.querySelector('#password')?.value;
    const displayName = document.querySelector('#display_name')?.value?.trim();

    if (!username || !password) {
      return alert(getTranslation('register.error.required'));
    }

    try {
      const r = await fetch('/api/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        credentials: 'include',
        body: JSON.stringify({ username, password, displayName })
      });
      
      const data = await r.json();
      if (!r.ok) { 
        return alert(data.error || getTranslation('register.error.failed')); 
      }
      
      location.href = '/profile.html';
    } catch (err) {
      console.error('Registration error:', err);
      alert(getTranslation('register.error.network'));
    }
  }

  // Initialize the form submission handler
  document.addEventListener('DOMContentLoaded', () => {
    const form = document.getElementById('registerForm');
    if (form) {
      form.addEventListener('submit', registerSubmit);
    }
  });
</script>

  <main class="container">
    <form id="registerForm" class="auth">
      <h2 data-i18n="register.title">🎆 Create account</h2>
      <label for="display_name" data-i18n="register.displayName">Display Name (Optional)</label>
      <input id="display_name" name="display_name" type="text" placeholder="Enter your display name" data-i18n-placeholder="register.displayNamePlaceholder" />
      <label for="email" data-i18n="register.email">Email Address</label>
      <input id="email" name="email" type="email" placeholder="Enter your email" data-i18n-placeholder="register.emailPlaceholder" required />
      <label for="password" data-i18n="register.password">Password</label>
      <input id="password" name="password" type="password" placeholder="Create a password" data-i18n-placeholder="register.passwordPlaceholder" required />
      <button type="submit" data-i18n="register.submit">Create Account</button>
      <p style="text-align:center;margin-top:20px;color:#666;">
        <span data-i18n="register.haveAccount">Already have an account?</span> 
        <a href="login.html" style="color:var(--brand);font-weight:600;" data-i18n="register.loginHere">Login here</a>
      </p>
    </form>
  </main>
</body>
</html>
