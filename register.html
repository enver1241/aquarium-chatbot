<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>
<body>
  <header class="topbar">
    <div class="brand"><a href="index.html" class="logo">🐠</a> <strong>Register</strong></div>
    <nav class="nav-links">
      <a href="index.html">Home</a>
      <a href="login.html">Login</a>
    </nav>
  </header>
<script>
async function registerSubmit(e){
  e.preventDefault();
  const email = document.querySelector('#email')?.value?.trim();
  const username = document.querySelector('#username')?.value?.trim() || email; // email'i kullanıcı adı olarak kullan
  const password = document.querySelector('#password')?.value;

  if(!username || !password){
    return alert('Username & password required');
  }

  try{
    const r = await fetch('/api/register',{
      method:'POST',
      headers:{'Content-Type':'application/json'},
      credentials:'include',
      body: JSON.stringify({ username, password })
    });
    const data = await r.json();
    if(!r.ok){ return alert(data.error || 'Register failed'); }
    location.href = '/profile.html';
  }catch(err){
    alert('Network error');
  }
}
document.querySelector('form').addEventListener('submit', registerSubmit);
</script>

  <main class="container">
    <form id="registerForm" class="auth">
      <h2>Create account</h2>
      <input name="display_name" type="text" placeholder="Display name (optional)" />
      <input name="email" type="email" placeholder="Email" required />
      <input name="password" type="password" placeholder="Password" required />
      <button type="submit">Sign up</button>
      <p>Already have an account? <a href="login.html">Login</a></p>
    </form>
  </main>
</body>
</html>
