<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>
<body>
  <header class="topbar">
    <a href="index.html" class="brand" aria-label="AquaLifeAi Home">
      <img src="aqualifeai.png" class="brand-logo" alt="AquaLifeAI Logo" />
    </a>
    
    <button class="nav-toggle" aria-label="Toggle menu" aria-expanded="false" aria-controls="navMenu">
      <img src="aqualifeai.png" alt="Menu" class="nav-toggle-logo" />
    </button>
    
    <nav id="navMenu" class="nav-links" role="navigation">
      <a href="index.html">Home</a>
      <a href="login.html" class="btn btn-outline">Login</a>
    </nav>
  </header>
<script>
async function registerSubmit(e){
  e.preventDefault();
  const email = document.querySelector('#email')?.value?.trim();
  const username = document.querySelector('#username')?.value?.trim() || email; // email'i kullanÄ±cÄ± adÄ± olarak kullan
  const password = document.querySelector('#password')?.value;

  if(!username || !password){
    return alert('Username & password required');
  }

  try{
    const r = await fetch('/api/register',{
      method:'POST',
      headers:{'Content-Type':'application/json'},
      credentials:'include',
      body: JSON.stringify({ username, password })
    });
    const data = await r.json();
    if(!r.ok){ return alert(data.error || 'Register failed'); }
    location.href = '/profile.html';
  }catch(err){
    alert('Network error');
  }
}
document.querySelector('form').addEventListener('submit', registerSubmit);
</script>

  <main class="container">
    <form id="registerForm" class="auth">
      <h2>ðŸŽ† Create account</h2>
      <label for="display_name">Display Name (Optional)</label>
      <input id="display_name" name="display_name" type="text" placeholder="Enter your display name" />
      <label for="email">Email Address</label>
      <input id="email" name="email" type="email" placeholder="Enter your email" required />
      <label for="password">Password</label>
      <input id="password" name="password" type="password" placeholder="Create a password" required />
      <button type="submit">Create Account</button>
      <p style="text-align:center;margin-top:20px;color:#666;">Already have an account? <a href="login.html" style="color:var(--brand);font-weight:600;">Login here</a></p>
    </form>
  </main>
</body>
</html>
