<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank you</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto; background:#f1f5f9; margin:0; min-height:100vh; display:grid; place-items:center}
    .card{background:#fff; padding:28px; border-radius:14px; box-shadow:0 10px 30px rgba(0,0,0,.08); text-align:center}
    a.btn{display:inline-block; margin-top:14px; background:#0d6efd; color:#fff; padding:10px 14px; text-decoration:none; border-radius:10px}
  </style>
</head>
<body>
  <div class="card">
    <h2>✅ Thank you!</h2>
    <p>Your feedback has been sent and saved successfully.</p>
    <p id="redirect-msg">Redirecting to home page in <span id="countdown">10</span> seconds...</p>
    <a class="btn" href="index.html">← Back to Home Now</a>
  </div>
  
  <script>
    let countdown = 10;
    const countdownElement = document.getElementById('countdown');
    
    const timer = setInterval(() => {
      countdown--;
      countdownElement.textContent = countdown;
      
      if (countdown <= 0) {
        clearInterval(timer);
        window.location.href = 'index.html';
      }
    }, 1000);
  </script>
</body>
</html>
